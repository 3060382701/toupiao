<!DOCTYPE html>
<HTML lang="en" xmlns:th="http://www.thymeleaf.org" ><HEAD><META content="IE=11.0000"
                                                                 http-equiv="X-UA-Compatible">
  <META http-equiv="Content-Type" content="text/html; charset=utf-8">
  <TITLE></TITLE> <LINK href="css/style.css" rel="stylesheet" type="text/css">
  <META name="GENERATOR" content="MSHTML 11.00.10586.420"></HEAD>
<BODY>
<DIV class="wrap" id="header"><IMG src="images/logo.gif"> </DIV>
<DIV class="wrap" id="navbar">
  <DIV class="profile">您好，admin		 <SPAN class="return"><A href="deng">返回列表</A></SPAN>
    <SPAN class="addnew"><A href="http://localhost:8080/myVote/Subject-add.action">添加新投票</A></SPAN>
    <SPAN class="modify"><A href="http://localhost:8080/myVote/Subject-modify.action">维护</A></SPAN>
    <SPAN class="return"><A
            href="zuxiao">注销</A></SPAN>	 </DIV>
  <DIV class="search">
    <FORM action="Subject-search.action" method="post"><INPUT name="keywords" class="input-text" type="text"><INPUT name="submit" class="input-button" type="submit" value=""/>
    </FORM></DIV></DIV>
<DIV class="wrap" id="vote">
  <H2>查看投票</H2>
  <UL class="list">
    <LI>
      <H4 th:text="${session.map['TITLE']}">哪个浏览器好用</H4>
      <P class="info">共有 <span th:text="${session.map['XUAN']}">0</span> 个选项，已有 <SPAN th:text="${session.map['PIAO']}">0</SPAN> 个投票。</P>
      <OL>
        <LI th:each="map:${session.listmap}">
          <H4 th:text="${map['NEI']}">ie</H4>
          <DIV class="rate">
            <DIV class="ratebg">
              <DIV class="percent" th:style="'width:'+ ${map['DANPIAO']} / ${session.map['PIAO'] == 0 ? 1 : session.map['PIAO']} * 100 + '%'"></DIV></DIV>
            <P><span th:text="${map['DANPIAO']}">0</span>票<SPAN th:text="${map['DANPIAO']} / ${session.map['PIAO'] == 0 ? 1 : session.map['PIAO']} * 100 + '%'">(40.0%)
            </SPAN>
            </P>
          </DIV>
        </LI>

      </OL>
      <DIV class="goback"><A href="/deng">返回投票列表</A></DIV></LI></UL></DIV>
<DIV class="wrap" id="footer">	北大青鸟 © 版权所有 </DIV></BODY></HTML>
